<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas</title>
</head>
<body>
    <h1>Citas</h1>

    <!-- la etiqueta <blockquote> se utiliza para contener una seccion que se presenta como texto citado -->
    <!-- el atributo cite se utiliza para poner un link de referencia, este link no se puede acceder mediante la pagina solo funciona como metadato -->
    <blockquote cite="https://es.wikipedia.org/wiki/Fight_Club">
        <p>La primera regla del club de la Lucha es: Nadie habla sobre el clud de la Lucha</p>
        <footer>
            <cite class="author">Tyler Durden</cite>
            <cite class="title">El Club de la Lucha</cite>
        </footer>
    </blockquote>
</body>
</html>
