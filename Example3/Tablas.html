<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas</h1>

    <!-- la etiqueta <table> sirve para hacer tablas -->
    <!-- el atributo border sirve para poner el tamaÃ±o de los bordes de la tabla -->
    <table border="1">

        <!-- la etiqueta <tr> se usa para indicar las filas de las tablas -->
        <tr>

            <!-- la etiqueta <td> sirve para indicar las columnas de las tablas -->
            <td>Fila1, Columa1</td>
            <td>Fila1, Columa2</td>
        </tr>
        <tr>
            <td>Fila2, Columa1</td>
            <td>Fila2, Columa2</td>
        </tr>
    </table>

    <!-- la etiqueta <hr> sirve para separar elementos de la pagina -->
    <hr>
    <table border="1">
        <tr>
            <td colspan="2">Fila1, Col1, 2</td>
            <td>Fila1, Col1</td>
            <td colspan="2">Fila4, Col1, 5</td>
        </tr>
        <tr>
            <td>Fila2, Columa1</td>
            <td>Fila2, Columa2</td>
            <td>Fila2, Columa3</td>
            <td>Fila2, Columa4</td>
            <td>Fila2, Columa5</td>
        </tr>
    </table>
</body>
</html>
